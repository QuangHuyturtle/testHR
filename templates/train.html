{% extends "base.html" %}

{% block content %}
<h1>Train Model</h1>

<div class="card">
    <div class="card-body">
        <form method="POST" id="trainForm">
            <button type="submit" class="btn btn-primary" id="trainBtn">
                Start Training
            </button>
        </form>
        
        <div id="training-progress" style="display: none;">
            <div class="mt-3">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         style="width: 100%">Training...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('trainForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const trainBtn = document.getElementById('trainBtn');
    const progressDiv = document.getElementById('training-progress');
    
    trainBtn.disabled = true;
    progressDiv.style.display = 'block';
    
    fetch('/train', {method: 'POST'})
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(`Training completed! Accuracy: ${(data.accuracy * 100).toFixed(1)}%`);
        } else {
            alert('Training failed: ' + data.error);
        }
    })
    .finally(() => {
        trainBtn.disabled = false;
        progressDiv.style.display = 'none';
    });
});
</script>
{% endblock %}
